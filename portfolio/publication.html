<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication | Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main class="site-main">
        <section class="section">
            <div class="container">
                <h1>Publications</h1>
                
                <div id="pdf-viewer-container" style="margin-top: var(--space-6);">
                    <div class="viewer-controls" style="display: flex; justify-content: space-between; margin-bottom: var(--space-4);">
                        <button id="prev-doc" class="btn">‹ Previous</button>
                        <h3 id="current-doc-title">Loading...</h3>
                        <button id="next-doc" class="btn">Next ›</button>
                    </div>
                    
                    <div class="pdf-frame" style="border: 1px solid var(--color-border); height: 80vh;">
                        <iframe id="pdf-iframe" src="" width="100%" height="100%" style="border: none;"></iframe>
                    </div>
                    
                    <p id="current-doc-desc" style="margin-top: var(--space-4); color: var(--color-muted);"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
    <script>
        // 載入導航列
        fetch("navbar.html")
          .then(res => res.text())
          .then(data => { document.getElementById("navbar-placeholder").innerHTML = data; });
    </script>
</body>
</html>
