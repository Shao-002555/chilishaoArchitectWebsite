<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Portfolio</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
<body>
    <div id="navbar-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                
                // (選填) 自動標記當前頁面為 "active" 狀態的邏輯
                highlightCurrentPage();
            });

        function highlightCurrentPage() {
            const path = window.location.pathname.split("/").pop();
            const links = document.querySelectorAll('#navbar-placeholder a');
            links.forEach(link => {
                if (link.getAttribute('href') === path) {
                    link.classList.add('active'); // 你可以在 CSS 定義 .active 的樣式
                }
            });
        }
    </script>
</body>

    <main id="main" class="site-main">
      <section class="section">
        <div class="container two-col contact">
          <article>
            <h1>Contact</h1>
            <p>
              Have a project in mind or want to say hello? Send a message
              below. No backend here — it validates in the browser only.
            </p>

            <form id="contact-form" novalidate>
              <div class="form-field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required />
                <p class="field-error" id="error-name" role="alert" aria-live="polite"></p>
              </div>

              <div class="form-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
                <p class="field-error" id="error-email" role="alert" aria-live="polite"></p>
              </div>

              <div class="form-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <p class="field-error" id="error-message" role="alert" aria-live="polite"></p>
              </div>

              <button class="btn primary" type="submit">Send Message</button>
              <p class="form-status" id="form-status" aria-live="polite"></p>
            </form>
          </article>

          <aside>
            <h2>Connect</h2>
            <ul class="social-list">
              <li>
                <a href="#" target="_blank" rel="noopener">
                  <i data-lucide="linkedin"></i> LinkedIn
                </a>
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener">
                  <i data-lucide="instagram"></i> Instagram
                </a>
              </li>
              <li>
                <a href="#" target="_blank" rel="noopener">
                  <i data-lucide="twitter"></i> Twitter
                </a>
              </li>
              <li>
                <a href="mailto:your@email.com">
                  <i data-lucide="mail"></i> Email
                </a>
              </li>
            </ul>
          </aside>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Your Name. All rights reserved.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/scroll.js"></script>
    <script src="assets/js/form.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
