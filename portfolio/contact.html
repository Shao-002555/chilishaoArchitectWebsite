<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Portfolio</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container header-inner">
        <a class="logo" href="index.html" aria-label="Home">Portfolio</a>
        <nav class="site-nav" aria-label="Primary">
          <ul>
            <li><a href="index.html" data-nav="home">Home</a></li>
            <li><a href="about.html" data-nav="about">About</a></li>
            <li><a href="projects.html" data-nav="projects">Projects</a></li>
            <li><a href="idea.html" data-nav="ideas">Ideas</a></li>
            <li><a href="contact.html" data-nav="contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" class="site-main">
      <section class="section">
        <div class="container two-col contact">
          <article>
            <h1>Contact</h1>
            <p>
              Have a project in mind or want to say hello? Send a message
              below. No backend here — it validates in the browser only.
            </p>

            <form id="contact-form" novalidate>
              <div class="form-field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required />
                <p class="field-error" id="error-name" role="alert" aria-live="polite"></p>
              </div>

              <div class="form-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
                <p class="field-error" id="error-email" role="alert" aria-live="polite"></p>
              </div>

              <div class="form-field">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <p class="field-error" id="error-message" role="alert" aria-live="polite"></p>
              </div>

              <button class="btn primary" type="submit">Send Message</button>
              <p class="form-status" id="form-status" aria-live="polite"></p>
            </form>
          </article>

          <aside>
            <h2>Connect</h2>
            <ul class="social-list">
              <li><a href="#" target="_blank" rel="noopener">LinkedIn</a></li>
              <li><a href="#" target="_blank" rel="noopener">GitHub</a></li>
              <li><a href="#" target="_blank" rel="noopener">Twitter</a></li>
            </ul>
          </aside>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Your Name. All rights reserved.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/scroll.js"></script>
    <script src="assets/js/form.js"></script>
  </body>
  </html>
