<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Portfolio</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <body>
      <div id="navbar-placeholder"></div>

      <script>
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-placeholder").innerHTML = data;

            // (選填) 自動標記當前頁面為 "active" 狀態的邏輯
            highlightCurrentPage();
          });

        function highlightCurrentPage() {
          const path = window.location.pathname.split("/").pop();
          const links = document.querySelectorAll("#navbar-placeholder a");
          links.forEach((link) => {
            if (link.getAttribute("href") === path) {
              link.classList.add("active"); // 你可以在 CSS 定義 .active 的樣式
            }
          });
        }
      </script>
    </body>

    <main id="main" class="site-main">
      <section class="section">
        <div class="container two-col about">
          <div class="about-media">
            <img
              src="assets/images/profile.jpg"
              alt="Portrait of Your Name"
              width="600"
              height="600"
              loading="lazy"
            />
          </div>
          <article class="about-content" id="about-info">
            <div class="skeleton-loader">Loading...</div>
          </article>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Your Name. All rights reserved.</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/scroll.js"></script>
  </body>
</html>
