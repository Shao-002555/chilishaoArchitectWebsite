<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Portfolio</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="../assets/css/reset.css" />
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
<body>
  <div id="navbar-placeholder"></div>

  <main id="main" class="site-main">
    <section class="section">
      <div class="container two-col contact">
        <article class="contact-form-wrapper">
          <h1>Contact</h1>
          <p class="lede">
            Have a project in mind or want to say hello? Send a message below.
          </p>

          <form id="contact-form" novalidate>
            <div class="form-field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your Name" required />
              <p class="field-error" id="error-name" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="email@example.com" required />
              <p class="field-error" id="error-email" role="alert" aria-live="polite"></p>
            </div>

            <div class="form-field">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="How can I help you?" required></textarea>
              <p class="field-error" id="error-message" role="alert" aria-live="polite"></p>
            </div>

            <button class="btn primary" type="submit">Send Message</button>
            <p class="form-status" id="form-status" aria-live="polite"></p>
          </form>
        </article>

        <aside class="contact-social">
          <h2>Connect</h2>
          <ul class="social-list">
            <li>
              <a href="www.linkedin.com/in/chilishao12a69a16a" target="_blank" rel="noopener">
                <i data-lucide="linkedin"></i> LinkedIn
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/csarchi2025/" target="_blank" rel="noopener">
                <i data-lucide="instagram"></i> Instagram
              </a>
            </li>
            <li>
              <a href="mailto:smpss91072@gmail.com">
                <i data-lucide="mail"></i> Email
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Your Name. All rights reserved.</p>
    </div>
  </footer>

  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/scroll.js"></script>
  <script src="../assets/js/form.js"></script>
  <script>
    // 載入導航列
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        highlightCurrentPage();
        lucide.createIcons(); // 確保圖標在導航列載入後生成
      });

    function highlightCurrentPage() {
      const path = window.location.pathname.split("/").pop() || 'index.html';
      const links = document.querySelectorAll('#navbar-placeholder a');
      links.forEach(link => {
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
